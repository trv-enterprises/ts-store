services:
  tsstore:
    build: .
    container_name: tsstore
    ports:
      - "21080:21080"
    volumes:
      - tsstore-data:/data
    environment:
      - TSSTORE_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:21080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  tsstore-data:
